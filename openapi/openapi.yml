openapi: 3.0.0

info:
  title: Mock Accounts API
  description: A mock up of an account management API.
  version: "1.0.0"
  contact:
    name: Ashley Kinard
    email: ashleymkinard@gmail.com
    url: https://ashleykinard.pro/

security:
  - userApiKey: []

servers:
  - url: https://example.com

tags:
  - name: Accounts
    description: Endpoints that manage accounts.
  - name: Account Licenses
    description: Endpoints that manage account licenses.
  - name: Product Licenses
    description: Endpoints that manage product licenses.

paths:
  /account:
    $ref: paths/accounts.yml#/account
  /account/{accountId}/{licenseId}:
    $ref: paths/accounts.yml#/account_{accountId}_{licenseId}

components:
  securitySchemes:
    userApiKey:
      type: apiKey
      in: header
      name: api-key
