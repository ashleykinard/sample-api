addLicense:
  description: License Added
  content:
    application/json:
      schema:
        $ref: ../schemas/licenses.yml#/modifyAccountLicense
      example:
        status: success
        message: License '7d56bd9d-a642-4fee-9700-0c5c60c98e26' ('personal') added to account 89021278386
        license:
          id: 7d56bd9d-a642-4fee-9700-0c5c60c98e26
          type: personal
          accountId: 89021278386

getAccountLicense:
  description: Successful Response
  content:
    application/json:
      schema:
        $ref: ../schemas/licenses.yml#/getLicense

removeLicense:
  description: License Removed
  content:
    application/json:
      schema:
        $ref: ../schemas/licenses.yml#/removeLicense
      example:
        message: Removed license '7d56bd9d-a642-4fee-9700-0c5c60c98e26' from account 89021278386
        license:
          id: 7d56bd9d-a642-4fee-9700-0c5c60c98e26
          type: personal
          accountId: 89021278386