# Account Management

createAccount:
  content:
    application/json:
      schema:
        $ref: ../schemas/accounts.yml#/accountInfo

# Licenses

addAccountLicense:
  content:
    application/json:
      schema:
        required:
          - licenseType
        type: object
        properties:
          licenseType:
            type: string
            description: The type of account license.
            enum:
              - personal
              - corporate
              - trial
            example: personal
          notes:
            type: string
            description: An optional note about the license.
            example: Upgrade from trial.

updateAccountLicense:
  content:
    application/json:
      schema:
        required:
          - licenseId
        type: object
        properties:
          licenseId:
            type: string
            format: uid
            description: The account's license ID.
            example: 7d56bd9d-a642-4fee-9700-0c5c60c98e26
          licenseState:
            type: string
            description: |
              The license state:
              - `activate` — Activate the license.
              - `softHold` — Suspend the license for 30 days.
              - `suspend` — Suspend the license indefinitely.
            enum:
              - activate
              - softHold
              - suspend
            example: suspend
          notes:
            type: string
            description: An optional note about the license.
            example: Account license suspended due to non-payment.